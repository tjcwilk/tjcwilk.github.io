Non-fiction:
  - title: Building Exceptional Relationships with Family, Friends and Colleagues.
    author:  David Bradford & Carole Robin
    link: https://www.goodreads.com/en/book/show/53720447
    comment: This was a great book about building and repairing relashionships with people. 4/5.
  - title: Remote, Office Not Required.
    author:  David Heinemeier Hansson & Jason Fried
    link: https://www.goodreads.com/en/book/show/17316682
    comment: A must read for any manager, or knowledge worker who is interested in living a happier, more sustained working career. 8/10. Notes. 
  - title: On Writing Well
    author: William Zinsser
    link: https://www.goodreads.com/book/show/53343.On_Writing_Well
    comment: A well written, interesting book with great tips for writing great non fiction of any kind. 10/10. Notes. 
  - title: Mindwise
    author: Nicholas Epley
    link: https://www.goodreads.com/book/show/18007504-mindwise
    comment: Very insightful if you want to communicate and understand other people. Which, is probably everyone. 9/10.
  - title: How to Take Smart Notes
    author: Sönke Ahrens 
    link: https://www.goodreads.com/book/show/34507927-how-to-take-smart-notes
    comment: This book explains how note taking helps the thought process, and tips for creating and using them. Highly recommended if your an avid note taker like myself. 
  - title: Why We Sleep
    author: Matthew Walker
    link: https://www.goodreads.com/book/show/34466963-why-we-sleep
    comment: You spend a third of your life asleep, yet how much do you know about it? This book was fascinating and gave me a new appreciation for sleep. 
  - title: Your Money or Your Life
    author:  Joe Dominguez, Vicki Robin
    link: https://www.goodreads.com/book/show/78428.Your_Money_or_Your_Life
    comment: This book has changed my outlook on money management and saving. Read this now, it could change your life. 
  - title: Getting things done
    author: David Allen
    link: https://www.goodreads.com/book/show/1633.Getting_Things_Done
    comment: I was struggling with managing my workload, and this book really helped. It walks you through the ‘GTD’ process. 
  - title: Show Your Work
    author: Austin Kleon 
    link: https://www.goodreads.com/book/show/18290401-show-your-work
    comment: This book is the reason I created this website. It’s about the benefits of sharing what you do, and tips for doing it. 
  - title: This is going to hurt
    author: Adam Kay
    link: https://www.goodreads.com/book/show/35510008-this-is-going-to-hurt
    comment: My wife is a doctor, and in an attempt to understand her profession better I read this book. In conclusion, anyone who does this is both nuts, and deserves an OBE. 
  - title: Atomic Habits
    author:  James Clear
    link: https://www.goodreads.com/book/show/33154385-atomic-habits
    comment: Life is built up of day to day habits. This book explains how to recognise them, pick good ones and follow them. 
  - title: Age of ambition
    author: Evan Osnos
    link: https://www.goodreads.com/book/show/18490568-age-of-ambition?from_search=true&from_srp=true&qid=Jy2wm6hVU5&rank=1
    comment: As a westerner living in the UK, the politics of chinease living is alien to me. This book helped shine a little bit of light on how billions of people live.
  - title: The Checklist Manifesto
    author: Atul Gawande
    link: https://www.goodreads.com/book/show/6667514-the-checklist-manifesto
    comment: Humans are prone to error, checklists help us be consistent and get things right. After reading this book, I want to make a checklist for everything. 
  - title: Essentialism, The Disciplined Pursuit of Less 
    author: Greg McKeown 
    link: https://www.goodreads.com/en/book/show/18077875
    comment: We have a finite amount of time in our lives. This book is about identifying that, and what the most essential things we need to do are

