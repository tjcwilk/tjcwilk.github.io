Websites:
  - title: The Register
    link: https://www.theregister.com/security/
    comment: Great security news website, if you can get over the snarky language. 
  - title: The Record
    link: https://therecord.media/
    comment: A good generic cyber security news website. 
  - title: Project Zero
    link: https://googleprojectzero.blogspot.com/
    comment: Hardcore technical write ups, of vulnerabilities and exploits on the cutting edge. 
  - title: Citizen Lab
    link: https://citizenlab.ca/
    comment: Some great articles on tradecraft by threat actors. 

Podcasts:
  - title: Security Now
    link: https://twit.tv/shows/security-now
    comment: I have been listening to this podcast since I started university in 2007. 
  - title: Risky Biz
    link: https://risky.biz/netcasts/risky-business/
    comment: Great breaif 20min updates each week, on the latest news. I tend to skip the rest. 
  - title: Darknet Diaries
    link: https://darknetdiaries.com/
    comment: Great stories. I recommend starting with the 2 part ‘xbox underground’ episodes. 

Books:
  - title: Building secure & reliable systems at google
    link: https://sre.google/books/
    comment: A great book about security architecture at scale.
  - title: The Pheonix Project
    link: https://www.goodreads.com/en/book/show/17255186
    comment: A must read novel about a problamatic IT organisatoon, and how it was turned around.
  - title: Google Site Reliability Engineering
    link: https://sre.google/books/
    comment: This book describes how google approaches the task of managing there IT infrastructure at scale. 
  - title: A bug hunters diary
    link: https://www.goodreads.com/en/book/show/12746081
    comment: Follow how a security researcher finds vulnerabilities
  - title: Hacking, the art of exploitation
    link: https://www.goodreads.com/book/show/61619.Hacking
    comment: A bit out of date, but a must read intro to memory corruption vulnerabilities.
